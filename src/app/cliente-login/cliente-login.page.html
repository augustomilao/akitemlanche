<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label> * Email: </ion-label>
    <ion-input type="email" [(ngModel)]="email"  required></ion-input>
    </ion-item>

    <ion-item>
    <ion-label> * Senha: </ion-label>
    <ion-input type="password" [(ngModel)]="senha"  required></ion-input>
    </ion-item>

</ion-content>
