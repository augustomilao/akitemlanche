<ion-header>
  <ion-toolbar color="tertiary">
  <ion-title>Inserir Cliente</ion-title>
</ion-toolbar>
</ion-header>
 
<ion-content >

    <ion-item>
        <ion-label> * Id: </ion-label>
          <ion-input type="text"[(ngModel)]="data.id" required></ion-input>
        </ion-item>
    <ion-item>
    <ion-label> * Nome: </ion-label>
      <ion-input type="text"[(ngModel)]="data.nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> * Email: </ion-label>
      <ion-input type="email" [(ngModel)]="data.email"  required></ion-input>
      </ion-item>

      <ion-item>
      <ion-label> * Senha: </ion-label>
      <ion-input type="password" [(ngModel)]="data.senha"  required></ion-input>
      </ion-item>

      <ion-item>
      <ion-label> * Telefone: </ion-label>
      <ion-input type="text" [(ngModel)]="data.telefone" required></ion-input>
      </ion-item>

      <ion-item>
      <ion-label> * EndereÃ§o: </ion-label>
      <ion-input type="text" [(ngModel)]="data.endereco" required></ion-input>
      </ion-item>


    <ion-item>
      <ion-button (click)="submitForm()">Enviar</ion-button>
    </ion-item>
 
</ion-content>
