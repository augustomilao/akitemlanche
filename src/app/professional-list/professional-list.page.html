<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista todos os Profissionais</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Endereço</th>
        <th scope="col">Telefone</th>
        <th scope="col">Profissão</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of profissionaisData">
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.endereco }}</td>
        <td>{{ item.telefone }}</td>
        <td>{{ item.profissao }}</td>
        <td style="display: flex">
          <ion-button color="warning" size="small" routerLink='/professional-editar/{{item.id}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button [routerLink]="['/professional-inserir']">
    Inserir Profissional
  </ion-button>
</ion-content>
